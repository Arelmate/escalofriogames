            <h1><b>Registrese</b></h1>

       
        
                <form method="post">
  
                  <div class="input_Bar">
                    <input type="text" id="fname" name="fname" placeholder="Nombre y apellido" required> <br>
                  </div>  


                  <div class="input_Bar">                  
                    <input  type="date" id="bdate" name="bdate" placeholder="Fecha de nacimiento" required>
                  </div>
                                    
                  <div class="input_selector">

                    <label for="Hombre">Hombre</label>
                    <input  type="radio" id="Hombre" name="sex" value="Hombre">

                    <label for="Mujer">Mujer</label>
                    <input  type="radio" id="Mujer" name="sex" value="Mujer">

                  </div>

                  <div class="input_Bar">          
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required> <br>
                  </div>
  
                  <div class="input_Bar">
                    <input type="password" id="pass" name="pass" maxlength="13" min="0" max="30" value="1" placeholder="Contraseña" required><br>
                  </div>
  
                  <div class="input_Bar">
                    <input type="password" id="passv" name="passv" maxlength="13" min="0" max="30" value="1" placeholder="Confirma tu contraseña" required><br>  
                  </div>


  
                 <a href="index.html"><input type="submit" class="input_submit"></a>
